{%extends base%}
{% block extra_head %}
<script src="{{STATIC_URL}}js/fuelux.tree.min.js"></script>
<link rel="stylesheet" href="{{STATIC_URL}}plugin/sweetalert/sweet-alert.css" />
<link rel="stylesheet" href="{{STATIC_URL}}css/proj/common.css" />




<!-- page specific plugin scripts -->
{% endblock %}
{% block Hometitle %}人与集群管理{% endblock %}
{% block actiontitle %}业务线{% endblock %}
{% block pagetitle %}业务线{% endblock %}
{% block pagecontent %}



<body>
<div class= "main-container">
	<div class= "page-content">
		<div class= "row">
			<!--<div class ="center" style=" width :400px ; margin :12px ;" >-->
				<div class ="widget-box align-left transparent">
                  <div class ="widget-header" >
                       <h4 class ="lighter smaller">
                           请选择关联的组织架构
                       </h4>
                  </div>

                  <div class ="widget-body" >
                  <div class ="widget-main padding-8">
                       <div id= "treeview" class ="tree"  value="{{dpt_id}}"></div>
                       <div class ="hr" ></div>
                       <button id= "submit-button"  type ="button" class= "btn btn-sm btn-primary  sub pull-right">
                           <i class ="ace-icon fa fa-check"></i >
                          下一步
                       </button>
                  </div>
                  </div>
              </div>
          <!--</div>-->
        </div>
        <div id= "modal-tree-items" class = "modal" tabindex ="-1" >
            <div class ="modal-dialog" >
                <div class ="modal-content" >
                    <div class ="modal-header" >
                        <button type ="button" class ="close" data-dismiss= "modal" >× </button>
                        <h4 class ="blue bigger" >已经选择的组织架构</h4>
                    </div>
                    <div class ="modal-body" >
                        <div class ="row-fluid" >
                        请再次确定是否要关联如下组织架构
                        </div>

                        <div class ="space-12" ></div>
                        <div class ="row-fluid" >
                            <textarea spellcheck ="false" id ="tree-value" ></textarea>
                        </div>
                    </div>
                    <div class ="modal-footer" >
                        <button class ="btn btn-sm" data-dismiss ="modal" ><i class ="ace-icon fa fa-times"></i > Cancel </button>
                        <button class ="btn btn-sm btn-primary " id="sure-btn" value="{{dpt_id}}"><i class = "ace-icon  fa fa-check"></i > OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div >
</div >





<script src="{{STATIC_URL}}js/fuelux.tree.min.js"></script>
<script src="{{STATIC_URL}}plugin/sweetalert/sweet-alert.min.js"></script>
<script src="{{STATIC_URL}}js/dpt/orgtree.js"></script>


</body>
</html>


{% endblock %}
