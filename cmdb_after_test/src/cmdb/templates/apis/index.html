<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}CMDB{% endblock %}</title>
    {% assets "layout_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}"/>
    {% endassets %}
    {% assets "layout_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    <link rel="stylesheet" href="/static/plugins/footable/css/footable.core.css"/>
</head>
<body>
<nav class="top-bar" data-topbar>
    <ul class="title-area">
        <li class="name"><h1><a href="/">API</a></h1></li>
    </ul>
</nav>
<div class="row">
    <div class="medium-12 columns">
        <div class="content">
            <h5 class="content_title">
                <span>API文档</span>
            </h5>
            <hr>
                <table style="width: 100%">
                    <thead>
                    <tr>
                        <th >API名称</th>
                        <th >API地址</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in apis %}
                    <tr>
                        <td>{{ item['name'] }}</td>
                        <td>{{ item['url'] }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="medium-12 text-center footer">
        <span class="copyright">Copyright © 2014 anjuke Inc 总部技术部运维团队</span>
        <a href="http://gitlab.corp.anjuke.com/_infra/cmdb/issues/13" target="_blank">建议</a>
        <a href="http://gitlab.corp.anjuke.com/_infra/cmdb/issues/16" target="_blank">ChangeLog</a>
        <a href="http://wiki.corp.anjuke.com/OPS_Tech_Documentation" target="_blank">wiki</a>
    </div>
</div>
<div style="display: none;">
    <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cspan id='cnzz_stat_icon_1253583792'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s95.cnzz.com/z_stat.php%3Fid%3D1253583792%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));</script>
</div>
</body>
</html>
