{% extends "virtual/layout.html" %}
{% block ul %}
    <style>
        .btn:hover {
            -webkit-transform: scale(1.3, 1.3);
            -moz-transform: scale(1.3, 1.3);
            -ms-transform: scale(1.3, 1.3);
            -o-transform: scale(1.3, 1.3);
            transform: scale(1.3, 1.3);
        }
    </style>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">信息展示</li>
    </ul>
{% endblock %}

{% block main %}

    {#    <div class="container">#}
    <div class="vspace-xs-2"></div>
    <div class="row-fluid  col-xs-12" id="env_info_show">
        <div class="span12">
            <div class="widget-box"></div>

            <div class="widget-body" id="env_info_show">
                <div class="widget-main">
                    <div class="row" style="margin-left: 3px">
                        <div class="vspace-xs-4"></div>

                        <div class="col-sm-2">
                            <div class="vspace-xs-4"></div>
                            <a href="#" class="btn btn-app btn-success"><i class="icon-cloud"></i>
                                线上环境
                            </a>
                        </div>

                        <div id="wuba" class="col-sm-3">
                            <button class="btn btn-link tooltip-warning" @click="show_58"
                                    data-rel="tooltip" data-placement="bottom"
                                    title="查看58集群信息">
                                <img src="/static/images/58.png"/>
                            </button>
                        </div>
                        <div id="ajk" class="col-sm-3">
                            <button class="btn btn-link tooltip-success" @click="show_ajk"
                                    data-rel="tooltip" data-placement="bottom"
                                    title="查看安居客集群信息">
                                <img src="/static/images/anjuke.png"/>
                            </button>
                        </div>
                    </div>
                            <div class="vspace-xs-4"></div>
                    <div class="row" style="margin-left: 3px">
                        <div class="col-sm-2">
                            <div class="vspace-xs-4"></div>
                            <a href="#" class="btn btn-app btn-inverse"><i class="icon-cog"></i>测试环境</a>
                        </div>
                        <div id="test" class="col-sm-3">
                            <button class="btn btn-link tooltip-info" @click="show_test"
                                    data-rel="tooltip" data-placement="bottom"
                                    title="查看测试环境中的集群信息">
                                <img src="/static/images/settings.png"/>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div class="vspace-xs-8"></div>
                        <div class="row" id="disp_58" hidden>
                            show58
                        </div>
                        <div class="row" id="disp_ajk" hidden>
                            showajk
                        </div>
                        <div class="row" id="disp_test" hidden>
                            showtest
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {#    </div>#}
{% endblock %}

{% block customscript %}
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/vue-resource.js"></script>
    <script src="/static/js/virtual/vue_common.js"></script>
    <script type="text/javascript" src="/static/js/virtual/portal.js"></script>

{% endblock %}
